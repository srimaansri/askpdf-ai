<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AskPDF.ai</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
  <h1>AskPDF.ai</h1>
  <div class="toggle-container">
    <label class="toggle-switch">
      <span class="icon">ðŸŒž</span>
      <input type="checkbox" id="theme-toggle" />
      <span class="icon">ðŸŒ™</span>
    </label>
    <span class="label-text">Dark Mode</span>
  </div>
</header>

  <div class="container">
    <!-- PDF upload form -->
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" name="pdf" accept=".pdf" required />
      <button type="submit">Upload PDF</button>
    </form>
    <div id="upload-loader" class="loader">Uploading PDFâ€¦</div>

    <!-- Chat history -->
    <div id="chat-box"></div>
    <div id="chat-loader" class="loader">Bot is thinkingâ€¦</div>

    <!-- Chat input form -->
    <form id="chat-form">
      <input type="text" id="message" placeholder="Ask something..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Toast notification -->
  <div id="notification" class="toast"></div>

  <script>
    const uploadForm   = document.getElementById('upload-form');
    const uploadLoader = document.getElementById('upload-loader');
    const chatForm     = document.getElementById('chat-form');
    const chatLoader   = document.getElementById('chat-loader');
    const chatBox      = document.getElementById('chat-box');
    const messageInput = document.getElementById('message');
    const notification = document.getElementById('notification');
    const themeToggle  = document.getElementById('theme-toggle');

    function showToast(msg, type='success') {
      notification.textContent = msg;
      notification.className = `toast show ${type}`;
      setTimeout(() => {
        notification.classList.remove('show', type);
      }, 3000);
    }

    uploadForm.addEventListener('submit', async e => {
      e.preventDefault();
      uploadLoader.style.display = 'block';
      try {
        const res = await fetch('/upload', { method:'POST', body: new FormData(uploadForm) });
        const data = await res.json();
        if (data.message) showToast(data.message, 'success');
        else showToast(data.error, 'error');
      } catch {
        showToast('Upload failed. Please try again.', 'error');
      } finally {
        uploadLoader.style.display = 'none';
      }
    });

    chatForm.addEventListener('submit', async e => {
      e.preventDefault();
      const msg = messageInput.value.trim();
      if (!msg) return;
      chatBox.innerHTML += `<p><span class="user">You:</span> ${msg}</p>`;
      messageInput.value = '';
      chatLoader.style.display = 'block';
      try {
        const res = await fetch('/ask', {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        if (data.response) {
          chatBox.innerHTML += `<p><span class="bot">Bot:</span> ${data.response}</p>`;
        } else {
          showToast(data.error || 'Unknown error', 'error');
        }
      } catch {
        showToast('Failed to reach server.', 'error');
      } finally {
        chatLoader.style.display = 'none';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });

    function applyTheme(dark) {
      document.documentElement.classList.toggle('dark-theme', dark);
      localStorage.setItem('darkMode', dark);
      themeToggle.checked = dark;
    }
    themeToggle.addEventListener('change', () => applyTheme(themeToggle.checked));
    applyTheme(localStorage.getItem('darkMode') === 'true');
  </script>
</body>
</html>
